<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GIF plein écran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    /* Option A — image/gif (ou webp) plein écran */
    .stage {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
    }
    .fullscreen {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimizeQuality;
      user-select: none;
      -webkit-user-drag: none;
    }
    /* Option B (commentée ci-dessous) — background-image cover:
    .bg {
      position: fixed; inset: 0;
      background: #000 center/cover no-repeat url('media/anim.gif');
    }
    */
    .fallback {
      color: #fff;
      text-align: center;
      padding: 2rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Option A : image animée via <picture> avec WebP si présent, GIF sinon -->
  <div class="stage" aria-hidden="true">
    <picture>
      <!-- Remplace 'media/anim.gif' par le chemin de TON GIF hébergé -->
      <img class="fullscreen" src="https://dl.ouaisfi.eu/gifs/haha.gif" alt="" decoding="async" loading="eager" draggable="false">
    </picture>
  </div>

  <noscript>
    <div class="fallback">
      Cette page affiche une animation plein écran (GIF/WebP). Active JavaScript pour de meilleures performances.
    </div>
  </noscript>

  <!-- Option B alternative (désactivée) : utiliser un background cover
  <div class="bg" role="img" aria-label="Animation de fond"></div>
  -->

</body>
</html>
